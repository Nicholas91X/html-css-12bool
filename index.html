<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <title>12 colonne layout</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-xs-1"><div class="box centered">1 col</div></div>
            <div class="col-xs-1"><div class="box centered">1 col</div></div>
            <div class="col-xs-1"><div class="box centered">1 col</div></div>
            <div class="col-xs-1"><div class="box centered">1 col</div></div>
            <div class="col-xs-1"><div class="box centered">1 col</div></div>
            <div class="col-xs-1"><div class="box centered">1 col</div></div>
            <div class="col-xs-1"><div class="box centered">1 col</div></div>
            <div class="col-xs-1"><div class="box centered">1 col</div></div>
            <div class="col-xs-1"><div class="box centered">1 col</div></div>
            <div class="col-xs-1"><div class="box centered">1 col</div></div>
            <div class="col-xs-1"><div class="box centered">1 col</div></div>
            <div class="col-xs-1"><div class="box centered">1 col</div></div>
        </div>

        <div class="row">
            <div class="col-xs-12"><div class="box centered">12 col</div></div>
        </div>

        <div class="row">
            <div class="col-xs-8"><div class="box centered">8 col</div></div>
            <div class="col-xs-2"><div class="box centered">2 col</div></div>
            <div class="col-xs-2"><div class="box centered">2 col</div></div>
        </div>

        <div class="row">
            <div class="col-xs-1"><div class="box centered">1 col</div></div>
            <div class="col-xs-2"><div class="box centered">2 col</div></div>
            <div class="col-xs-2"><div class="box centered">2 col</div></div>
            <div class="col-xs-6"><div class="box centered">6 col</div></div>
            <div class="col-xs-1"><div class="box centered">1 col</div></div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-2 pd-2"><div class="box-nested centered">Nested 2 col</div></div>
                    <div class="col-xs-2 pd-2"><div class="box-nested centered">Nested 2 col</div></div>
                    <div class="col-xs-8 pd-2"><div class="box-nested centered">Nested 8 col</div></div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row box">
                    <div class="col-xs-6"><div class="box-nested centered">Nested 6 col</div></div>
                    <div class="col-xs-6"><div class="box-nested centered">Nested 6 col</div></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
